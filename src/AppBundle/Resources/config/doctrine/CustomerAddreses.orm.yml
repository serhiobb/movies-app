AppBundle\Entity\CustomerAddreses:
    type: entity
    table: customer_addreses
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        country:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        city:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        street:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        postalCode:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: postal_code
    lifecycleCallbacks: {  }
